<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	Inscription
	<form th:action="@{editAnnonceur}" method="post" th:object="${user}">
		<label> Username </label> <input type="text"
			th:field="*{username}" /> <span th:errors="*{username}"></span> <br>
		<label> Password </label> <input type="password"
			th:field="*{password}" /> <span th:errors="*{password}"></span> <br>
		<label> Confirmer Password </label> <input type="password"
			th:field="*{matchingPassword}" /> <br> <label> Email </label> <input
			type="text" th:field="*{email}" /> <span th:errors="*{email}"></span><br>
		<label> Téléphone </label> <input type="text" th:field="*{tel}" /> <span
			th:errors="*{tel}"></span><br> <label> Date de naissance
		</label> <input type="date" th:field="*{dateNaissance}" /> <br> <label>
			Nationalité </label> <input type="text" th:field="*{nationalite}" /> <span
			th:errors="*{nationalite}"></span><br> <label> Adresse </label>
		<input type="text" th:field="*{adresse}" /> <span
			th:errors="*{adresse}"></span><br>
		<!-- 		<label> Revenus mensuels nets (jobs étudiants, etc.) </label> <input type="text" th:field="*{revenu}"/> <br> -->
		<button type="submit">Modifier</button>
	</form>
</body>
</html>
