<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>STUDEX</title>
</head>
<body>
	<a th:href="@{login}"> Connexion</a>
	<a th:href="@{inscription}"> Inscription </a>
	<h1>STUDEX</h1>
	<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Type Logement</th>
					<th>Quartier</th>
					<th>Adresse</th>
					<th>Titre</th>
					<th>Prix</th>
					<th>Description</th>
					<th>Photo</th>
				</tr>
			</thead>

			<tbody>

				<tr th:each="a:${annonces}">
					<td th:text="${a.id}"></td>
					<td th:text="${a.typeLogement.type}"></td>
					<td th:text="${a.quartier.nom}"></td>
					<td th:text="${a.adresse}"></td>
					<td th:text="${a.titre}"></td>
					<td th:text="${a.prix}"></td>
					<td th:text="${a.description}"></td>
					<td>
						<img th:src="@{getPhoto(id=${a.id})}" width="100" height="100">
					</td>
					<td><a th:href="@{getAnnonce(id=${a.id})}">+ d'infos</a></td>
					<td><a th:href="@{etudiant/deposer}">DÃ©poser mon dossier</a></td>
				</tr>
			</tbody>
		</table>
	
</body>
</html>
